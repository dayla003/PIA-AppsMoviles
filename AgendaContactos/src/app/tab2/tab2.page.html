<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">blank</ion-title>
    </ion-toolbar>
  </ion-header>
 
<ion-card>
  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-input [(ngModel)]="nuevoContacto.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telefono: </ion-label>
    <ion-input [(ngModel)]="nuevoContacto.telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Correo: </ion-label>
    <ion-input [(ngModel)]="nuevoContacto.correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Direccion: </ion-label>
    <ion-input [(ngModel)]="nuevoContacto.direccion"></ion-input>
  </ion-item>
</ion-card>
 
<div style="margin: 20px;">
  <ion-button (click)="guardarContacto()" expand="block" shape="round" color="secondary">
    Guardar
  </ion-button>
</div>
 
@if (cargando) {
  <div style="text-align: center;">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
}
</ion-content>
